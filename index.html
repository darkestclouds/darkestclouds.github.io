<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkestcloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('src/images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(3px) brightness(0.4);
            z-index: -1;
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            z-index: 1;
            animation: fadeIn 1.5s ease-in;
        }

        .username {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 30px rgba(255, 0, 0, 0.4),
                0 0 40px rgba(255, 0, 0, 0.2),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
            cursor: default;
            user-select: none;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 6px rgba(255, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 0, 0, 0.8),
                    0 0 20px rgba(255, 0, 0, 0.6),
                    0 0 30px rgba(255, 0, 0, 0.4),
                    0 0 40px rgba(255, 0, 0, 0.2),
                    2px 2px 4px rgba(0, 0, 0, 0.8);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 0, 0, 1),
                    0 0 30px rgba(255, 0, 0, 0.8),
                    0 0 40px rgba(255, 0, 0, 0.6),
                    0 0 50px rgba(255, 0, 0, 0.4),
                    2px 2px 4px rgba(0, 0, 0, 0.8);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .username {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>
    <div class="content">
        <h1 class="username">darkestclouds</h1>
        <p class="subtitle">⚡ Welcome to the storm ⚡</p>
    </div>

    <script>
        // Создание частиц для атмосферы
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            createParticles();
        });

        // Добавление эффекта при наведении на никнейм
        const username = document.querySelector('.username');
        username.addEventListener('mouseenter', () => {
            username.style.transform = 'scale(1.05)';
            username.style.transition = 'transform 0.3s ease';
        });

        username.addEventListener('mouseleave', () => {
            username.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
